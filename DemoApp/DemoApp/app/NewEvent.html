<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
  <head>
    <meta charset="utf-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/app.css">
  </head>
  <body ng-cloak>
    <div class="container">
      <div class="navbar">
        <div class="navbar-inner">
          <ul class="nav">
            <li><a href="/NewEvent.html">Create Event</a></li>
          </ul>
        </div>
      </div>
      <style>input.ng-invalid.ng-dirty {background-color: pink}</style>
      <div ng-controller="EditEventController" style="padding-left:20px; padding-right:20px">
        <div class="container">
          <h1>New Event</h1>
          <hr>
          <form name="newEventForm">
            <fieldset>

              <label for="eventName">Event Name</label>
              <input id="eventName" type="text"  required ng-model="events.name" placeholder="Name of your event...">

              <label for="eventDate">Event Date</label>
              <input id="eventDate" type="text" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" ng-model="events.date" placeholder="format (mm/dd/yyyy)...">

              <label for="eventTime">Event Time</label>
              <input id="eventTime" type="text" ng-model="events.time" placeholder="start and end time...">

              <label for="eventLocation">Event Location</label>
              <input id="eventLocation" type="text" ng-model="events.location.address" placeholder="address of your event...">

              <br>

              <input id="eventCity" type="text" class="input-small" ng-model="events.location.city" placeholder="City...">
              <input id="eventProvince" type="text" class="input-small" ng-model="events.location.province" placeholder="Province...">

              <label for="eventImageUrl">Image:</label>
              <input id="eventImageUrl" type="url" ng-model="events.imageUrl" class="input-xlarge"  placeholder="Url of image...">

            </fieldset>
            <img ng-src="{{events.imageUrl}}" src="" />
            <br>
            <br>
            <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(events, newEventForm)" class="btn btn-primary">Save</button>
            <button type="button" ng-click="cancelEvent()" class="btn btn-default">Cancel</button>
          </form>
        </div>
      </div>

    </div>
    <script type="text/javascript" src="/lib/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/underscore-1.4.4.min.js"></script>
    <script type="text/javascript" src="/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="/lib/angular/angular.js"></script>
    <script type="text/javascript" src="/lib/angular/angular-sanitize.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/controllers/EventController.js"></script>
    <script type="text/javascript" src="/js/controllers/EditEventController.js"></script>
    <script type="text/javascript" src="/js/filters.js"></script>
  </body>
</html>
