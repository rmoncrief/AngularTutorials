<div style="padding-left:20px; padding-right:20px">
    <img data-ng-src="{{events.imageUrl}}"  alt="{{events.name}}"/>
    <button type="button" ng-click="reload()" class="btn btn-primary">Reload</button>
    <div class="row">
        <div class="spann11">
            <h2 ng-bind-template="{{events.name}} {{events.date}}"></h2>
        </div>
    </div>

    <div class="row">
        <div class="span3">
            <div>
                <strong>Date:
                    {{events.date}}</strong>
            </div>
            <div>
                <strong>Time:
                    {{events.time}}</strong>
            </div>
        </div>

        <div class="span4">
            <address>
                <strong>Address:</strong><br>
                {{events.location.address}}<br>
                {{events.location.city}},
                {{events.location.province}}
            </address>

        </div>
    </div>
    <hr>

    <h3>Sessions</h3>
    Order By:
    <select ng-model="sortorder" class="input-small">
        <option selected value="name">Name</option>
        <option value="-upVoteCount">Votes</option>

    </select>
    Show:
    <select ng-model="query.level" name="input-medimum">
        <option selected value="">All</option>
        <option value="Introductory">Beginner</option>
        <option value="Intermidiate">Intermidiate</option>
        <option value="advanced">Advanced</option>
    </select>
    <ul class="thumbnails">
        <li ng-repeat="session in events.sessions | orderBy: sortorder | filter:query" class="span11" id="session{{session.id}}">

            <div class="row session">
                <upvote upvote="upVoteSession(session)" downvote="downVoteSession(session)" count="session.upVoteCount"/>
                <div class="well span9">
                  <collapsible title="{{session.name}}">
                    <h6 style="margin-top:-10px">
                        {{session.creatorName}}</h6>
                    <span>Duration:
                        {{session.duration | durations}}</span><br>
                    <span>Level:
                        {{session.level}}</span>
                    <p>
                        {{session.abstract}}
                    </p>
                  </collapsible>
                </div>

            </div>
        </li>
    </ul>
</div>
